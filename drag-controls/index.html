<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Cube</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script type="module">
        import * as THREE from './three.module.js';
        import { OrbitControls } from './OrbitControls.js';
        // import { TransformControls } from './TransformControls.js';
        import { DragControls } from './DragControls.js';

        // let scene, camera, renderer, orbitControl, translateControl, scaleControl, rotateControl;
        let scene, camera, renderer, orbitControl, dragControl;

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x2a3b4c);

        camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.01,
            30000
        );
        camera.position.set(1, 1, 5);

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial();

        const dragCube = new THREE.Mesh(geometry, material);

        scene.add(dragCube);
        scene.add(new THREE.GridHelper(10, 20));

        orbitControl = new OrbitControls(camera, renderer.domElement);
        dragControl = new DragControls([dragCube], camera, renderer.domElement);

        dragControl.addEventListener('dragstart', (event) => {
            orbitControl.enabled = false;
        });

        dragControl.addEventListener('dragend', (event) => {
            orbitControl.enabled = true;
        });

        const loader = new THREE.TextureLoader();
        loader.load('./nezuko.png', (texture) => {
            material.map = texture;
            animateCube();
        });

        const animateCube = function () {
            requestAnimationFrame(animateCube);

            // translationCube.rotation.x += 0.01;
            // translationCube.rotation.y += 0.01;

            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
